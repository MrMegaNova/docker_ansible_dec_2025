services:
  web-01:
    image: httpd:latest
    container_name: web-01
    ports:
      - "80:80"
    volumes:
      - mariadb_data:/test
    depends_on:
      - mariadb-01
    networks:
      - test_network

  mariadb-01:
    image: mariadb:latest
    container_name: mariadb-01
    environment:
      MYSQL_ROOT_PASSWORD: P@ssword
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - test_network

volumes:
  mariadb_data:

networks:
  test_network:
    name: test_network
